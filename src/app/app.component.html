<div class="bg-gradient">
</div>
<div class="relative">
  <div class="menu-options">
    <div class="toolbar poppins">
      <div>
        <span class="bold pink big">B</span><span class="bold big">lood </span>
        <span class="bold pink big">A</span><span class="bold big">nalysis </span>
        <span class="bold pink big">M</span><span class="bold big">odel</span>
      </div>

      <div *ngIf="mobile"></div>
      <ul class="list-menu-options" *ngIf="!mobile">
        <li><a class="list-i" [ngClass]="{'bold': isMatchingPath('home')}" routerLink="/home">Home</a></li>
        <li><a class="list-i" [ngClass]="{'bold': isMatchingPath('about')}" routerLink="/about">About</a></li>
        <li><a class="list-i" [ngClass]="{'bold': isMatchingPath('test')}" routerLink="/contact">Contact</a></li>
        <li><a class="list-i" [ngClass]="{'bold': isMatchingPath('ddd')}" routerLink="/upload">Upload</a></li>
      </ul>
      <div style="display: flex; align-items: center">
        <div [matMenuTriggerFor]="menu" class="menu-button">
          <mat-icon>clear_all</mat-icon>
        </div>
      </div>
      <mat-menu #menu="matMenu">
        <button routerLink="/home" mat-menu-item>
          <mat-icon>house</mat-icon>
          <span>Home</span>
        </button>
        <button routerLink="/about" mat-menu-item>
          <mat-icon>person</mat-icon>
          <span>About</span>
        </button>
        <button routerLink="/contact" mat-menu-item>
          <mat-icon>phone</mat-icon>
          <span>Contact</span>
        </button>
        <button routerLink="/upload" mat-menu-item>
          <mat-icon>upload</mat-icon>
          <span>Upload</span>
        </button>
      </mat-menu>

    </div>
  </div>
</div>

<div [ngClass]="{'flex': showGrayedOut, 'block': !showGrayedOut}">
  <router-outlet></router-outlet>
  <div *ngIf="showGrayedOut" class="blurred-container">
    <div class="icons">
      <div class="icon-part">
<!--        <mat-icon>cloud_upload</mat-icon>-->
        <img src="assets/upload.png">
        <div>Upload picture or file</div>
      </div>

      <div class="icon-part">
        <img src="assets/calculate.png">
        <div>Calculate</div>
      </div>

      <div class="icon-part">
        <img src="assets/export.png">
        <div>Get causes and next steps</div>
      </div>
    </div>


  </div>
</div>
